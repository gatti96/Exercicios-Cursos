<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Votação</title>
  </head>
  <body>
    <div class="container">
      <div><span>Bem vindo ao sistema de votação</span></div>
      <div><label for="password">Senha de inicialização</label></div>
      <div>
        <input
          class="form-control"
          type="password"
          id="password"
          name="password"
          placeholder="Digite a senha"
          required
        />
      </div>
      <div>
        <button type="button" class="btn btn-success" type="submit">
          Iniciar
        </button>
      </div>
    </div>
    <div class="container">
      <div><p>Você concorda com o tema proposto?</p></div>
      <div class="vote">
        <button type="button" class="btn btn-warning" class="yes">SIM</button
        ><button type="button" class="btn btn-primary" class="not">NÃO</button
        ><button type="button" class="btn btn-danger" class="nule">NULO</button>
      </div>
      <div><input class="form-control" type="text" disabled /></div>
      <div>
        <button type="button" class="btn btn-success finish">
          Encerrar votação
        </button>
      </div>
      <div>
        <input
          class="form-control"
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite a senha"
          required
        />
        <button type="button" class="btn btn-success" class="theEnd">
          Encerrar
        </button>
      </div>
    </div>

    <div class="container">
      <div><span>Resultados</span></div>
      <textarea
        class="form-control"
        name="result"
        id="result"
        cols="20"
        rows="10"
        disabled
      ></textarea>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
